<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <script type="text/javascript">
      // Redirect all 404 requests to the my-portfolio
      var redirect = function () {
        var path = window.location.pathname;
        var newUrl = window.location.origin + '/my-portfolio?redirect=' + path;
        window.location.replace(newUrl);
      };
      redirect();
    </script>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </body>
</html>
